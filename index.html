<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { 
            padding: 0;
            margin:  0;
        }
    	canvas {
            background: #eee;
            display:    block;
            margin:     0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var graph  = canvas.getContext("2d");

        var x  = canvas.width  / 2;
        var y  = canvas.height - 30;
        var dx = 2;
        var dy = -2;

        function draw()
        {
            graph.clearRect(
                      0,
                      0,
                      canvas.width,
                      canvas.height
                  );
            graph.beginPath();
            graph.arc(x, y, 10, 0, Math.PI*2);
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();    
            y += dy;
            x += dx;
        }

        setInterval(draw, 10); // every 10 millisceonds
