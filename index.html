<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <br/>
    <br/>
    <br/>
    <style>
    	* { 
            padding: 0;
            margin:  0;
        }
    	canvas {
            background: #eee;
            display:    block;
            margin:     0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var graph  = canvas.getContext("2d");

        var x            = canvas.width  / 2;
        var y            = canvas.height - 30;
        var dx           = 2;
        var dy           = -2;
        var ballRadius   = 10;
        var paddleHeight = 10;
        var paddleWidth  = 75;
        var paddleX      = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed  = false;

        var brickRowCount    = 3;
        var brickColumnCount = 5;
        var brickWidth       = 75;
        var brickHeight      = 20;
        var brickPadding     = 10;
        var brickOffsetTop   = 30;
        var brickOffsetLeft  = 30;
        var lives            = 3;
        var score            = 0;

        var bricks = [];
        for(var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBricks(graph)
        {
            for(var c = 0; c < brickColumnCount; c++) {
                for(var r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (
                            c * (brickWidth + brickPadding)
                        ) + brickOffsetLeft;

                        var brickY = (
                            r * (brickHeight + brickPadding)
                        ) + brickOffsetTop; 

                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        graph.beginPath();
                        graph.rect(
                                  brickX,
                                  brickY,
                                  brickWidth,
                                  brickHeight
                              );
                        graph.fillStyle = "#0095DD";
                        graph.fill();
                        graph.closePath();
                    }
                }
            }
        }
    
        function drawBall(graph)
        {
            graph.beginPath();
            graph.arc(x, y, ballRadius, 0, Math.PI*2);
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();    
        }

        function drawLives(graph) {
            graph.font = "16px Arial";
            graph.fillStyle = "#0095DD";
            graph.fillText("Lives: "+lives, canvas.width-65, 20);
        }

        function drawPaddle(graph)
        {
            graph.beginPath();
            graph.rect(
                      paddleX,
                      canvas.height-paddleHeight,
                      paddleWidth,
                      paddleHeight
                  );
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();
        }

        function drawScore()
        {
            graph.font      = "16px Arial";
            graph.fillStyle = "#0095DD";
            graph.fillText("Score: " + score, 8, 20);
        }

        function draw()
        {
            graph.clearRect(
                      0,
                      0,
                      canvas.width,
                      canvas.height
                  );

            drawBall  (graph);
            drawPaddle(graph);
            drawScore();
            drawLives(graph);
            collisionDetection();

            if(
                y + dy < ballRadius
            )
            {
                dy = -dy;
            }
            else if(y + dy > canvas.height-ballRadius)
            {
                if(x > paddleX && x < paddleX + paddleWidth)
                {
                    dy = -dy;
                }
                else 
                {
                    lives--;
                    if(!lives) 
                    {
                        alert("GAME OVER");
                        document.location.reload();
                        //clearInterval(interval);
                    }
                    else
                    {
                        x       = canvas.width  / 2;
                        y       = canvas.height - 30;
                        dx      = 2;
                        dy      = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            if(
                x + dx > canvas.width - ballRadius ||
                x + dx < ballRadius 
            ) {
                dx = -dx;
            }

            y += dy;
            x += dx;

            if(rightPressed) {
                paddleX += 7;
                if (paddleX + paddleWidth > canvas.width){
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {
                paddleX -= 7;
                if (paddleX < 0){
                    paddleX = 0;
                }
            }

            drawBricks(graph);
            requestAnimationFrame(draw);
        }

        document.addEventListener(
                     "keydown",
                     keyDownHandler,
                     false
                 );

        document.addEventListener(
                     "keyup",
                     keyUpHandler,
                     false
                 );

        function collisionDetection() 
        {
            for(var c = 0; c < brickColumnCount; c++)
            {
                for(var r = 0; r < brickRowCount; r++)
                {
                    var b = bricks[c][r];
                    if(b.status == 1)
                    {
                        if(
                            x > b.x &&
                            x < b.x + brickWidth && 
                            y > b.y &&
                            y < b.y + brickHeight
                        )
                        {
                            dy       = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount * brickColumnCount) 
                            {
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                                clearInterval(interval);
                            }
                        }
                    }
                }
            }
        }

        function keyDownHandler(e)
        {
            if(
                e.key == "Right"      ||
                e.key == "ArrowRight" ||
                e.key == "l"
            )
            {
                rightPressed = true;
            }
            else if(
                e.key == "Left"       ||
                e.key == "ArrowLeft"  ||
                e.key == "h"
            )
            {
                leftPressed = true;
            }
        }

        function keyUpHandler(e)
        {
            if(
                e.key == "Right"      || 
                e.key == "ArrowRight" || 
                e.key == "l"
            )
            {
                rightPressed = false;
            }
            else if(
                e.key == "Left"       || 
                e.key == "ArrowLeft"  ||
                e.key == "h"
            )
            {
                leftPressed = false;
            }
        }
        draw();
        //var interval = setInterval(
        //                   draw,
        //                   10
        //               ); 
                       // every 10 millisceonds
    </script>
</body>
</html>
