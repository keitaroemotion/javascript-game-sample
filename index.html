<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <br/>
    <br/>
    <br/>
    <style>
    	* { 
            padding: 0;
            margin:  0;
            background: black;
        }
    	canvas {
            background: #eee;
            display:    block;
            margin:     0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var graph  = canvas.getContext("2d");

        var x            = canvas.width  / 2;
        var y            = canvas.height - 30;
        var dx           = 2;
        var dy           = -2;
        var ballRadius   = 10;
        var paddleHeight = 10;
        var paddleWidth  = 75;
        var paddleX      = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed  = false;

        function drawBall(graph)
        {
            graph.beginPath();
            graph.arc(x, y, ballRadius, 0, Math.PI*2);
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();    
        }

        function drawPaddle(graph) {
            graph.beginPath();
            graph.rect(
                      paddleX,
                      canvas.height-paddleHeight,
                      paddleWidth,
                      paddleHeight
                  );
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();
        }

        function draw()
        {
            graph.clearRect(
                      0,
                      0,
                      canvas.width,
                      canvas.height
                  );

            drawBall  (graph);
            drawPaddle(graph);

            if(
                y + dy > canvas.height - ballRadius || 
                y + dy < ballRadius
            ) {
                dy = -dy;
            }

            if(
                x + dx > canvas.width - ballRadius ||
                x + dx < ballRadius 
            ) {
                dx = -dx;
            }

            y += dy;
            x += dx;

            if(rightPressed) {
                paddleX += 7;
                if (paddleX + paddleWidth > canvas.width){
                    paddleX = canvas.width - paddleWidth;
                }
            }
            else if(leftPressed) {
                paddleX -= 7;
                if (paddleX < 0){
                    paddleX = 0;
                }
            }
        }

        document.addEventListener(
                     "keydown",
                     keyDownHandler,
                     false
                 );

        document.addEventListener(
                     "keyup",
                     keyUpHandler,
                     false
                 );

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        setInterval(draw, 10); // every 10 millisceonds
    </script>
</body>
</html>
