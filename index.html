<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <br/>
    <br/>
    <br/>
    <style>
    	* { 
            padding: 0;
            margin:  0;
        }
    	canvas {
            background: #eee;
            display:    block;
            margin:     0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var graph  = canvas.getContext("2d");

        var x          = canvas.width  / 2;
        var y          = canvas.height - 30;
        var dx         = 2;
        var dy         = -2;
        var ballRadius = 10;

        function drawBall(graph)
        {
            graph.beginPath();
            graph.arc(x, y, ballRadius, 0, Math.PI*2);
            graph.fillStyle = "#0095DD";
            graph.fill();
            graph.closePath();    
        }

        function draw()
        {
            graph.clearRect(
                      0,
                      0,
                      canvas.width,
                      canvas.height
                  );
            drawBall(graph);

            if(y + dy > canvas.height || y + dy < 0) {
                dy = -dy;
            }

            if(x + dx > canvas.width || x + dx < 0) {
                dx = -dx;
            }

            y += dy;
            x += dx;
        }

        setInterval(draw, 10); // every 10 millisceonds
    </script>
</body>
</html>
